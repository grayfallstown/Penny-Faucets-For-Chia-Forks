<html>
<head>
<style type="text/css">
h2{
  font-size: 30px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 300;
  text-align: center;
  margin-bottom: 15px;
}
body{
  background: -webkit-linear-gradient(left, #000, #333);
  background: linear-gradient(to right, #000, #222);
  font-family: 'Roboto', sans-serif;
  color: #ddd;
}

section{
  margin: 50px;
}

#forks h2 {
    padding-top: 60px;
}

#anchors a {
	text-decoration: none;
	display: inline-block;
	padding: 3px;
	margin-right: 3px;
	color: #ddd;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%
  background: -webkit-linear-gradient(left, #000, #333);
  background: linear-gradient(to right, #000, #222);
}

header h3 {
	margin: 3px 0 0 0;
}


header h5 {
	padding-top: 2px;
	padding-bottom: 2px;
	margin: 0;
}

header a {
	text-decoration: none;
	color: #ddd;
}

#anchors {
	margin-top: 100px;
}

#peers {
	margin-top: 20px;
}

</style>

<script>

	function LoadPeers(fork) {
		var forksDiv = document.getElementById("peers");
		forksDiv.innerHTML = 'loading ...';
		
		fetch("./" + fork + ".txt")
		.then(response => response.text())
	    .then(peers => {
			peers = peers.split("\n");
			forksDiv.innerHTML = '';
			peers.forEach((peer) => {
				var div = document.createElement("div");
				div.innerText = peer;
				forksDiv.appendChild(div);
			});
		});
	}

    window.onload = function () {
	
		fetch("./forks.txt")
		.then(response => response.text())
	    .then(forks => {
			forks = forks.split("\n");
			forks.sort();
			forks.forEach((fork) => {
				if (fork != "") {
					var anchorsDiv = document.getElementById("anchors");
					var anchorLink = document.createElement("a");
					anchorLink.href="#" + fork;
					anchorLink.innerText = fork;
					anchorLink.onclick = () => LoadPeers(fork);		
					anchorsDiv.appendChild(anchorLink);		
				}
			});
			
		});
		
		setTimeout(function() {
			if (location.hash) {
				LoadPeers(location.hash.replace("#", ""));
			}
		}, 1);
		
	};
</script>
</head>

	<h3>Peers for almost all forks</h3>
	<a href="/"><h5>Need a faucet for a chia fork? Click here.</h5></a>
</header>
<div id="anchors"></div>
<div id="peers">Click on a fork to get peers</div>
<div id="forks"></div>
</body>
</html>
